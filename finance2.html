    <div class="container">
      <h1>Finance App</h1>
      <input type="text" id="symbol" placeholder="Enter stock symbol" class="form-control">
      <button onclick="fetchStockData()" class="btn btn-primary mt-2">Get Stock Data</button>
      <button onclick="fetchHistoricalData()" class="btn btn-primary mt-2">Get Historical Data</button>
      <button onclick="fetchTechnicalIndicator()" class="btn btn-primary mt-2">Get Technical Indicator</button>
      <button onclick="fetchSectorPerformance()" class="btn btn-primary mt-2">Get Sector Performance</button>
      <button onclick="fetchExchangeRate()" class="btn btn-primary mt-2">Get Exchange Rate</button>
      <button onclick="fetchCryptoData()" class="btn btn-primary mt-2">Get Crypto Data</button>
      <button onclick="fetchBatchStockQuotes()" class="btn btn-primary mt-2">Get Batch Stock Quotes</button>
      <div id="stock-info" class="mt-3 container"></div>
      <div id="historical-data" class="mt-3 container"></div>
      <div id="technical-indicator" class="mt-3 container"></div>
      <div id="sector-performance" class="mt-3 container"></div>
      <div id="exchange-rate" class="mt-3 container"></div>
      <div id="crypto-data" class="mt-3 container"></div>
      <div id="batch-stock-quotes" class="mt-3 container"></div>
      <div id="error-message" class="mt-2 container"></div>
    </div>

    <div class="container">
        <h2>Cryptocurrency Data</h2>
        <button onclick="fetchCryptoData()" class="btn btn-primary mt-2">Get Cryptocurrency Data (implemented)</button>
